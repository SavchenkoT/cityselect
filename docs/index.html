<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EvoPlay</title>
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>


</head>
<body>
  <main class="main-content">
    <div class="wrapper">
      <!-- <a href="#" class="button">регистрация</a> -->

      <div class='pagination stripe-bg'>
      	<a href="#0" class='nav-btn prev'></a>
      	<div class="window">
      		<ul class="slide">
      			<li class="page-item"><a class="active" href="#0">1</a></li>
      			<li class="page-item"><a href="#0">2</a></li>
      			<li class="page-item"><a href="#0">3</a></li>
      			<li class="page-item"><a href="#0">4</a></li>
      			<li class="page-item"><a href="#0">5</a></li>
      			<li class="page-item"><a href="#0">6</a></li>
      			<li class="page-item"><a href="#0">7</a></li>
      			<li class="page-item"><a href="#0">8</a></li>
      			<li class="page-item"><a href="#0">9</a></li>
      			<li class="page-item"><a href="#0">10</a></li>
      		</ul>
      	</div>
      	<a href="#0" class="nav-btn next"></a>
      </div>

      <div class="select-name">Selected city: <span id="showCity" onclick="showCity"></span></div>


    </div>
  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  <script src="js/showCity.js" type="text/javascript"></script>
  <script src="js/paginator.js" type="text/javascript"></script>

</body>
</html>
