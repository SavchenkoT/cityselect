<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CitySelect</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>


</head>
<body>
<main class="main-content">
    <div class="external">
      <div class="internal">
        <a href="#" class="button"><span>регистрация</span></a>
      </div>
    </div>

    <div class="wrapper">
        <div class='pagination'>
            <div class="page-item">
              <a href="#" class='nav-btn prev'><i class="fas fa-chevron-left"></i></a>
            </div>

            <div class="window">
                <ul class="slide">
                    <li data-id="01" class="page-item"><a class="active" href="#">1</a></li>
                    <li data-id="02" class="page-item"><a href="#">2</a></li>
                    <li data-id="03" class="page-item"><a href="#">3</a></li>
                    <li data-id="04" class="page-item"><a href="#">4</a></li>
                    <li data-id="05" class="page-item"><a href="#">5</a></li>
                    <li data-id="06" class="page-item"><a href="#">6</a></li>
                    <li data-id="07" class="page-item"><a href="#">7</a></li>
                    <li data-id="08" class="page-item"><a href="#">8</a></li>
                    <li data-id="09" class="page-item"><a href="#">9</a></li>
                    <li data-id="10" class="page-item"><a href="#">10</a></li>
                </ul>
            </div>
            <div class="page-item">
              <a href="#" class="nav-btn next"><i class="fas fa-chevron-right"></i></a>
            </div>

        </div>

        <div class="select-name">Selected city:&nbsp;<span id="selectedCityResult"></span></div>


    </div>
</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="js/showCity.js" type="text/javascript"></script>
<script src="js/paginator.js" type="text/javascript"></script>

</body>
</html>
